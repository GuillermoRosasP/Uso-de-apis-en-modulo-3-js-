<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="index.css"/>
  <title>Pokedex_Async/Await</title>
</head>

<body>
  <header>Pokédex</header>

  <h1>Todos los Pokémon en un solo lugar</h1>

  <!-- Formulario de búsqueda -->
  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Nombre, tipo o habilidad" />
    <button type="submit">Buscar</button>
  </form>

  <!-- Contenedor para pokemons -->
  <div id="pokemonContainer" class="pokemon-container"></div>

  <!-- Paginación -->
  <section id="paginacion">
    <button id="Anterior">Anterior</button>
    <button id="Siguiente">Siguiente</button>
  </section>

  <script src="index.js"></script>
</body>
</html>
